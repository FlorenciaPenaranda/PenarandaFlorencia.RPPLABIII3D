<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/jquery-3.5.1.min.js" type="module"></script>
    <script src="./js/scripts.js" type="module"></script>
    <title>Primer Parcial</title>
</head>

<body>
    <header>
        <img src="./img/volante.svg" alt="Imagen del logo" class="imagen">
        <nav>
            <ul>
                <li><a href="./nosotros.html" class="nav-enlace">Nosotros</a></li>
                <li><a href="./anuncios.html" class="nav-enlace">Anuncios</a></li>
                <li><a href="./blog.html" class="nav-enlace">Blog</a></li>
                <li><a href="./contactos.html" class="nav-enlace">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Administración</h2>
        <div class="imgPpal">
            <img src="./img/ppal.jpg" alt="imagen principal">
        </div>
    </section>


    <section class="container" id="dataIn">
        <form>
            <fieldset>
                <legend>Inforamción del Anuncio</legend>
                <label class="titulo"> Titulo:<input type="text" id="txtTitulo" name="titulo" placeholder="titulo"
                        required> </label>

                <fieldset>
                    <legend> Transacción </legend>
                    <label for="rDof">
                        <input type="radio" name="gander" id="rDoV" value="Venta" />Venta</label>

                    <label for="rDom">
                        <input type="radio" name="gander" id="rDoA" value="Alquiler" />Alquiler</label>
                </fieldset>

                <div class="dp">
                    <label>Descripción:<input type="text" id="txtDescripcion" name="descripcion"
                            placeholder="Descripción" required> </label>

                    <label> Precio:<input type="text" id="txtPrecio" name="precio" placeholder="Precio" required>
                    </label>

                </div>
                <div class="pkp">


                    <label><img src="./img/puerta.svg" alt="puerta"><input type="number" min="2" max="5"
                            id="num_puertas" name="puertas" placeholder="Puertas" required></label>

                    <label><img src="./img/kms.svg" alt="km"><input type="number" min="0" max="1000000" id="num_kms"
                            name="kms" placeholder="KMs" required></label>

                    <label><img src="./img/potencia.svg" alt="potencia"><input type="number" name="potencia"
                            id="num_potencia" placeholder="Potencia" required>
                </div>
            </fieldset>

            <button id="btnGuardar"><img src="./img/guardar.svg" alt="guardar">Guardar</button>
            <button id="btnModificar">Modificar Registro</button>
            <button id="btnEliminar">Eliminar Registro</button>
            <button id="btnCancelar">Cancelar</button>
        </form>
    </section>

    <seccion class="container">
        <div id="divTabla"></div>
    </seccion>

    <footer>
        <nav>
            <a href="./nosotros.html">Nosotros</a>
            <a href="./anuncios.html">Anuncios</a>
            <a href="./blog.html">Blog</a>
            <a href="./contactos.html">Contacto</a>
        </nav>
        <p>Todos los derechos reservados &copy</p>
    </footer>

</body>

</html>
